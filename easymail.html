<!DOCTYPE html>
<html>
<head>
	<link rel="shortcut icon" href="icons/favicon.ico">
    <link rel="stylesheet" type="text/css" href="quill/quill.snow.css">
  <link rel="stylesheet" type="text/css" href="quill/examples/styles/advanced.css">
  <link rel="stylesheet" type="text/css" href="easymailStylesheet.css">
	<script src="jquery-2.1.4.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
	<script type= "text/javascript" src="easymailClient.js"></script>
	<script src="quill/quill.js"></script>
  <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/lodash.js/2.4.1/lodash.js"></script>
  <meta charset="utf-8">
  <title>EasyMail!</title>
</head>
<body>
  <div id="easymail_main">
    <div class="title">
      <h1>EasyMail!</h1>
    </div>

    <div class="settings_button"></div>

    <div id="content-container">
      <div class="advanced-wrapper">
        <div class="toolbar-container" id="toolbar"><span class="ql-format-group">
          <select title="Font" class="ql-font">
            <option value="sans-serif" selected>Sans Serif</option>
            <option value="Georgia, serif">Serif</option>
            <option value="Monaco, 'Courier New', monospace">Monospace</option>
          </select>
          <select title="Size" class="ql-size">
            <option value="10px">Small</option>
            <option value="13px" selected>Normal</option>
            <option value="18px">Large</option>
            <option value="32px">Huge</option>
          </select></span><span class="ql-format-group"><span title="Bold" class="ql-format-button ql-bold"></span><span class="ql-format-separator"></span><span title="Italic" class="ql-format-button ql-italic"></span><span class="ql-format-separator"></span><span title="Underline" class="ql-format-button ql-underline"></span></span><span class="ql-format-group">
          <select title="Text Color" class="ql-color">
            <option value="rgb(0, 0, 0)" selected></option>
            <option value="rgb(230, 0, 0)"></option>
            <option value="rgb(255, 153, 0)"></option>
            <option value="rgb(255, 255, 0)"></option>
            <option value="rgb(0, 138, 0)"></option>
            <option value="rgb(0, 102, 204)"></option>
            <option value="rgb(153, 51, 255)"></option>
            <option value="rgb(255, 255, 255)"></option>
            <option value="rgb(250, 204, 204)"></option>
            <option value="rgb(255, 235, 204)"></option>
            <option value="rgb(255, 255, 204)"></option>
            <option value="rgb(204, 232, 204)"></option>
            <option value="rgb(204, 224, 245)"></option>
            <option value="rgb(235, 214, 255)"></option>
            <option value="rgb(187, 187, 187)"></option>
            <option value="rgb(240, 102, 102)"></option>
            <option value="rgb(255, 194, 102)"></option>
            <option value="rgb(255, 255, 102)"></option>
            <option value="rgb(102, 185, 102)"></option>
            <option value="rgb(102, 163, 224)"></option>
            <option value="rgb(194, 133, 255)"></option>
            <option value="rgb(136, 136, 136)"></option>
            <option value="rgb(161, 0, 0)"></option>
            <option value="rgb(178, 107, 0)"></option>
            <option value="rgb(178, 178, 0)"></option>
            <option value="rgb(0, 97, 0)"></option>
            <option value="rgb(0, 71, 178)"></option>
            <option value="rgb(107, 36, 178)"></option>
            <option value="rgb(68, 68, 68)"></option>
            <option value="rgb(92, 0, 0)"></option>
            <option value="rgb(102, 61, 0)"></option>
            <option value="rgb(102, 102, 0)"></option>
            <option value="rgb(0, 55, 0)"></option>
            <option value="rgb(0, 41, 102)"></option>
            <option value="rgb(61, 20, 102)"></option>
          </select><span class="ql-format-separator"></span>
          <select title="Background Color" class="ql-background">
            <option value="rgb(0, 0, 0)"></option>
            <option value="rgb(230, 0, 0)"></option>
            <option value="rgb(255, 153, 0)"></option>
            <option value="rgb(255, 255, 0)"></option>
            <option value="rgb(0, 138, 0)"></option>
            <option value="rgb(0, 102, 204)"></option>
            <option value="rgb(153, 51, 255)"></option>
            <option value="rgb(255, 255, 255)" selected></option>
            <option value="rgb(250, 204, 204)"></option>
            <option value="rgb(255, 235, 204)"></option>
            <option value="rgb(255, 255, 204)"></option>
            <option value="rgb(204, 232, 204)"></option>
            <option value="rgb(204, 224, 245)"></option>
            <option value="rgb(235, 214, 255)"></option>
            <option value="rgb(187, 187, 187)"></option>
            <option value="rgb(240, 102, 102)"></option>
            <option value="rgb(255, 194, 102)"></option>
            <option value="rgb(255, 255, 102)"></option>
            <option value="rgb(102, 185, 102)"></option>
            <option value="rgb(102, 163, 224)"></option>
            <option value="rgb(194, 133, 255)"></option>
            <option value="rgb(136, 136, 136)"></option>
            <option value="rgb(161, 0, 0)"></option>
            <option value="rgb(178, 107, 0)"></option>
            <option value="rgb(178, 178, 0)"></option>
            <option value="rgb(0, 97, 0)"></option>
            <option value="rgb(0, 71, 178)"></option>
            <option value="rgb(107, 36, 178)"></option>
            <option value="rgb(68, 68, 68)"></option>
            <option value="rgb(92, 0, 0)"></option>
            <option value="rgb(102, 61, 0)"></option>
            <option value="rgb(102, 102, 0)"></option>
            <option value="rgb(0, 55, 0)"></option>
            <option value="rgb(0, 41, 102)"></option>
            <option value="rgb(61, 20, 102)"></option>
          </select><span class="ql-format-separator"></span>
          <select title="Text Alignment" class="ql-align">
            <option value="left" selected></option>
            <option value="center"></option>
            <option value="right"></option>
            <option value="justify"></option>
          </select></span><span class="ql-format-group"><span title="Link" class="ql-format-button ql-link"></span><span class="ql-format-separator"></span><span title="Image" class="ql-format-button ql-image"></span><span class="ql-format-separator"></span><span title="List" class="ql-format-button ql-list"></span></span>
        </div>
        <div class="editor-container"></div>
      </div>
    </div>
    <div class="submit">
		  <button id="clear" type="button">Clear Text</button>
      <button id="reformat_button" type="button">Format Text</button>
    </div>
  </div>

  <p id="reformatted_text"></p>

  <div id="settings_panel" class="active">
    <div id="settings_header" class="title">
      <div class="collapse_right_icon"></div>
      <h2 class="settings_title">Settings</h2>
    </div>

    <div class="settings_content">
        <div class="realtime_settings">
            <div class="settings_row">
                <div class="settings_label"><label>Line Spacing: </label></div>
                <div class="settings_selection">
                    <select id="line-spacing-selector">
                        <option value="1">1</option>
                        <option value="1.5">1.5</option>
                        <option value="2" selected="selected">2</option>
                        <option value="2.5">2.5</option>
                        <option value="3">3</option>
                        <option value="3.5">3.5</option>
                        <option value="4">4</option>
                    </select>
                </div>
            </div>
        <div class="settings_row">
            <div class="settings_label"><label>Character Spacing: </label></div>
            <div class="settings_selection">
                <select id="character-spacing-selector">
                  <option value="1px">1</option>
                  <option value="2px" selected="selected">2</option>
                  <option value="3px">3</option>
                  <option value="4px">4</option>
                  <option value="5px">5</option>
                  <option value="6px">6</option>
                  <option value="7px">7</option>
                  <option value="8px">8</option>
                  <option value="9px">9</option>
                  <option value="10px">10</option>
                </select>
            </div>
            </div>
        <div class="settings_row">
            <div class="settings_label"><input type="checkbox" id="questions-toggle" checked><label> Question Color: </label></div>
            <div class="settings_selection"><input type="color" id="questions_color" value="#9933FF"></input></div>
        </div>
        <div class="settings_row">
            <div class="settings_label"><input type="checkbox" id="findall-toggle" checked><label> Find All Color: </label></div>
            <div class="settings_selection"><input type="color" id="findall_color" value="#0066CC" /></div>
        </div>
        </div>
      
    <div class="find_all_settings">
          <div style="line-height: 1em"><label>Find All Words:</label><br><span style="font-size:0.7em; line-height: 3em">*must click format again</span></div>
          <div><select multiple id="find-all-words" style="width: 120px" size="10"></select></div>
                <button class="find_all_button" id="delete-word">Delete selected</button>
          <div style="margin-top: 10px"><input type="text" id="new-word"></div>
          <div><button class="find_all_button" id="add-word">Add word</button></div>
    </div>
    </div>
    </div>
    </div>
  </div>
    <p class="question" style="display:none"></p>
</body>
</html>
